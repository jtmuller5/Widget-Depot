name: widget_depot
description: Repository for reusable Flutter widgets

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera View
  camera: ^0.6.4+5

  # ObjectDetector
  image: ^2.1.19

  # ObjectDetector
  path_provider: ^1.6.24
  permission_handler: ^5.0.1+1
  stacked: ^1.7.7

  # ObjectDetector
  tflite_flutter: ^0.5.0
  tflite_flutter_helper: ^0.1.2

  # VideoView
  video_player: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

